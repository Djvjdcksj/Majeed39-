<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
        button {
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #17a847;
        }
        .output {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Alexa Voice Assistant</h1>
    <button onclick="startListening()">ðŸŽ¤ Tap to Speak</button>
    <p class="output">Say: "Play Song", "Find Video Motivation", "Search for AI", "Who is Elon Musk"</p>

    <script>
        function startListening() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                alert("Your browser does not support voice recognition. Try using Chrome.");
                return;
            }

            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let command = event.results[0][0].transcript.toLowerCase();
                document.querySelector(".output").innerText = "You said: " + command;
                handleCommand(command);
            };

            recognition.onerror = function(event) {
                document.querySelector(".output").innerText = "Error: Try again.";
            };
        }

        function handleCommand(command) {
            console.log("Command received:", command);

            if (command.startsWith("play ")) {
                let song = command.replace("play ", "").trim();
                let youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(song)}`;
                speak(`Playing ${song} on YouTube.`);
                window.open(youtubeUrl, "_blank");
                return;
            }

            if (command.startsWith("find video ")) {
                let video = command.replace("find video ", "").trim();
                let youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(video)}`;
                speak(`Finding video: ${video} on YouTube.`);
                window.open(youtubeUrl, "_blank");
                return;
            }

            if (command.startsWith("search for ")) {
                let query = command.replace("search for ", "").trim();
                let searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                speak(`Searching for ${query}.`);
                window.open(searchUrl, "_blank");
                return;
            }

            if (command.startsWith("who is ")) {
                let person = command.replace("who is ", "").trim();
                fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(person)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.extract) {
                            speak(data.extract);
                        } else {
                            speak("Sorry, no information available.");
                        }
                    })
                    .catch(error => {
                        speak("Error fetching data.");
                        console.error(error);
                    });
                return;
            }

            speak("Sorry, I didn't understand the command.");
        }

        function speak(text) {
            console.log("Alexa:", text);
            if ('speechSynthesis' in window) {
                let utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            } else {
                alert("Your browser does not support speech synthesis.");
            }
        }
    </script>

</body>
</html>
